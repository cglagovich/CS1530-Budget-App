<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(categoryForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{category.name ? 'Edit' : 'Add'}} Category</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="category.href">
      <mat-form-field>
        <input matInput placeholder="Category Name" [(ngModel)]="category.name"
               required name="name" #name>
      </mat-form-field>
      <br>
      <!-- <mat-form-field>
        <input matInput placeholder="Category Budget" [(ngModel)]="category.budget"
               required budget="budget" #budget>
      </mat-form-field> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!categoryForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(category.href)"
              *ngIf="category.href" type="button">Delete</button>
      <a mat-button routerLink="/category-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{category.giphyUrl}}" alt="{{category.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
